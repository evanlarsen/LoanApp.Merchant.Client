<template>
  <require from="account/login-with-facebook"></require>

  <section class="stage au-animate">

    <login-with-facebook login.bind="facebookLogin"></login-with-facebook>

    <ul class="validation-summary">
      <li repeat.for="error of errorMessages">${error}</li>
    </ul>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">Email</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
          <input type="email" value.bind="email" class="form-control" id="username" placeholder="email">
        </div>
      </div>
      <div class="form-group">
        <label for="ln">Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input type="password" value.bind="password" class="form-control" id="password" placeholder="password">
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value.bind="rememberMe" id="rememberMe" /> Remember Me
        </label>
      </div>
      <button type="submit" class="btn btn-default" disabled.bind="isLoggingIn">
        Login
        <i class="fa fa-spinner fa-spin" if.bind="isLoggingIn"></i>
      </button>

    </form>

    <ul class="list-group list-of-actions">
      <li class="list-group-item"><a route-href="route: account/register">Dont have an account? Registration Form.</a></li>
    </ul>
  </section>
</template>
