<template>
  <require from="account/register.css"></require>
  <require from="account/login-with-facebook"></require>

  <section class="register stage js-fade-in au-animate">
    <login-with-facebook login.bind="facebookLogin"></login-with-facebook>

    <h4>Create new account</h4>
    
    <ul class="validation-summary">
      <li repeat.for="error of errorMessages">${error}</li>
    </ul>

    <form submit.delegate="register()" role="form" class="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" value.bind="email" class="form-control" placeholder="Email" id="email"/>
      </div>
      <div class="form-group">
        <label for="password">Mobile</label>
        <input type="phone" value.bind="mobile" class="form-control" placeholder="Mobile" id="mobile"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" value.bind="password" class="form-control" placeholder="Password" id="password"/>
      </div>

      <button id="register" class="btn btn-success" type="submit" disabled.bind="isRegistering">
        <i class="fa fa-user-plus"></i> Register <i class="fa fa-spinner fa-spin" if.bind="isRegistering"></i>
      </button>

      <ul class="list-group list-of-actions">
        <li class="list-group-item"><a route-href="route: account/login">Have an account? Login.</a></li>
      </ul>
    </form>
  </section>
</template>
