<template>
  <require from="application/business/tax-info.css"></require>

  <section class="stage au-animate">
    <div class="form-group">
      <label>Tax ID #</label>
      <input type="text" value.bind="taxId" class="form-control" placeholder="Tax ID #:" />
    </div>
    <div class="form-group">
      <label>Business Start Date (month/year)</label>
      <input type="text" value.bind="startDate" class="form-control" placeholder="12/2005" />
    </div>
    <div class="form-group">
      <label>Length of Ownership</label>
      <output class="slider-output" for="length-of-ownership-slider">${lengthOfOwnership}</output>
      <span class="slider-output">years</span>
      <input id="length-of-ownership-slider" type="range" value.bind="lengthOfOwnership" class="form-control" placeholder="Length of Ownership" />
    </div>
    <div class="form-group">
      <label>Legal Entity</label>
      <select class="form-control" value.bind="legalEntity">
        <option>Select a Legal Entity</option>
        <option repeat.for="entity of legalEntities" value.bind="entity">${entity}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Industry Type</label>
      <input type="text" value.bind="industryType" class="form-control" placeholder="Industry Type" />
    </div>
  </section>
</template>
